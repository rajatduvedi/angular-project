  </div>
  <div class="content">
  <div class="dropdown">

            <input type="text" [(ngModel)]="userFilter.title" placeholder="title">

    <div class="newdash">
        <button md-raised-button color="primary" id="newADD">New Dash</button>
      </div>
  <div class="tab">
    <md-tab-group>
                <md-tab>
                <ng-template md-tab-label color="primary">
                 <!-- <button md-raised-button color="primary" id="newADD">New Dash</button> -->
                  details
                </ng-template>

                <md-list>
                    <table>
                      <thead>

                    <tr>
                    <th><h3>id</h3></th>
                    <th colspan="2"><h3>Name</h3></th>
                    <th><h3>Actions</h3></th>
                    <th><h3> Status</h3></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor= "let item of data | filterBy: userFilter; let i=index">

                    <td>{{item.id}}</td>
                    <td><md-checkbox></md-checkbox></td>
                    <td>
                     {{item.title}}
                    </td>
                    <td>

                      <button md-raised-button (click)="openDialog(item)" ><md-icon class="md-24">visibility</md-icon>
                        View
                      </button>
                      <button md-raised-button (click)="openCopyDialog()"><md-icon class="md-24">layers</md-icon>
                        Copy</button>
                      <button md-raised-button  ><md-icon class="md-24">edit</md-icon>

                        <a [routerLink]="['./edit',item.id]">Edit</a></button>
                      <button md-raised-button (click)=delete(i) ><md-icon class="md-24" >delete</md-icon>
                        Delete</button>
                      <button md-raised-button (click)=suspend(i)>
                         <md-icon *ngIf="!item.susp" class="md-24">play_arrow</md-icon>
                         <md-icon *ngIf="item.susp" class="md-24">pause</md-icon>
                        <label *ngIf="!item.susp">Suspend</label><label *ngIf="item.susp">Resume</label></button>
                    </td>
                    <td><label *ngIf="!item.susp">Running</label><label *ngIf="item.susp">Suspended</label></td>

                    </tr>
                    <tr *ngIf="(data | filterBy: userFilter).length === 0">No matching elements</tr>
                  </tbody>
                    </table>
                  </md-list>

                </md-tab>
                <md-tab>
                <ng-template md-tab-label>
                  <!-- <button md-raised-button color="primary" id="newADD">New Dash</button> -->
                  Analysics
                </ng-template>
                <h1>Terrible sushi restaurants</h1>
                <p>...</p>
                </md-tab>
   </md-tab-group>
</div>
</div>
</div>
